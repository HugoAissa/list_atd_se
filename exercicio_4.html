<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="resultado">
    </h1>

    <script>
        alert ("oi :D")
        var num = Number(prompt("Escreva o numero"))
        var resultado = Number(num % 2 );
        var resul

        if(resultado != 0 ){
            resul = num + " Impar"

        }else{
            resul = num + " Par "
        }
        document.getElementById("resultado").innerHTML= resul
    </script>
    
</body>
</html>
