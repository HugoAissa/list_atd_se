<body>
    <h1>Calculo com função SE</h1>
    <div id="resultado"></div>

    <script>
        alert ("oi :D")
        let num1 = Number (prompt("Digite o Primeiro Número"));100  
        let num2 = Number (prompt("Digite o Segundo Número"));2000
        let resul
        //if = true     
        if (num1 > num2){
           resul = " O número" + num1 + " é maior que" + num2;

        //else = false
        }else{
            resul = "O número "+ num2 + " é maior que " + num1;
        }
        
        document.getElementById("resultado").innerHTML = resul;
            




    </script>
    
</body>
